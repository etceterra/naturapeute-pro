<script>
  init() {
    this.state = {
      name: "",
      label: "",
      value: "",
      type: "text",
      bind: null,
    }
    this.useShadowDOM = false
  }

  connected() {
    if(!this.state.value && this.state.bind && this.state.name) this.state.value = this.state.bind[this.state.name]
  }
</script>


<template>
  <label :if="state.label" for="_input-${ state.name }">${ state.label }</label>
  <input :type="state.type" id="_input-${ state.name }" class="form-control mb-4" placeholder="${ state.label }" name="${ state.name }" :value="state.value">
</template>
